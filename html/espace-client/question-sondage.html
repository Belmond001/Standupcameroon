<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/fiche-questionnaire.css">
    <link rel="stylesheet" href="css/editer-sondage.css">
    <link rel="stylesheet" href="css/responsive-question-sondage.css">
    <link rel="stylesheet" href="css/jquery.nice-number.css">
	<script src="js/jquery-3.5.1.min.js"></script>

    <script src="js/jquery.nice-number.js"></script>
    <script src="js/app-mesfonctions.js"></script>
    <script src="js/app.js"></script>

    <title>Dashboard: Standupcameroon</title>
</head>
<body>
    <header class="header">
        <div class="logo-img">
            <img src="images/logo.png" alt="logo">
        </div>
        <div class="header-left-items">
          
            <div class="header-profil-box">
                <div class="header-profil-picture">
                    <img src="images/profilman.png" alt="photo de profil">
                </div>
                <div class="second_field_btn">
                    <button type="button" class="btn_option"><i class="fa-solid fa-angle-down"></i></button>
        
                    <div class="action_element">
                        <i class="fas fa-caret-up" aria-hidden="true"></i>
                        
                            <a class="link_action link_edit" href="#">
                                <i class="fas fa-xmark"></i><span>Se deconnecter</span>
                            </a>
                           
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="wrapper-dashboard">
        <div class="container dashboard">
            <div class="wrap-dashboad">
                <!--  -->
                <div class="dashboard-left">
                    <div class="item-dashboard-menu">
                        <div class="wrap-item-dashboard-menu">
                            <ul class="dashboard-menu">
                                <li class="menu-list">
                                    <a href="dashboard.html"><span><i class="fa-solid fa-chart-line"></i></span>Dashboard</a>
                                </li>
                              
                                <li class="menu-list active-menu">
                                    <a href="sondage.html"><span><i class="fa-solid fa-user-group"></i></span>Sondages</a>
                                </li>
                               
                                <li class="menu-list">
                                    <a href="mon-compte.html"><span><i class="fa-regular fa-user"></i></span>Mon compte</a>
                                </li>
                               
                            </ul>
                        </div>
                    </div>
                </div>
                <!--  -->
                <div class="dashboard-right">
                    <!--  -->
                    <div class="item-dashboard">
                        <div class="wrap-item-dashboard">
                            <div class="menu-top">
                                <div class="left-menu-top">
                                    <div class="menu-top publish ">
                                        <a href="#"><span><i class="fas fa-users"></i></span>Nouveau sondage</a>
                                    </div>
                                    <div class="menu-top publish active-menu-top">
                                        <a href="#"><span><i class="fas fa-users"></i></span>Questionnaires</a>
                                    </div>
                                                                   
                                </div>
                                <div class="right-menu-top">
                                    <div class="menu-top-icon-box">
                                        <div class="menu-top-icon1"><i class="fa-solid fa-table-cells-large"></i></div>
                                        <div class="menu-top-icon2"><i class="fa-solid fa-list"></i></div>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!--  question -->
                        <div class="wrapper-question">
                            <form action="" class="form-sondage" id="form-question1">
                                <div class="question-container">
                                    <div class="question-header">
                                        <span class="question-number">Q1</span>
                                        <input type="text" name="question[]" required="" class="question-title" placeholder="Saisir une question">
                                        <select name="type_question[]" class="question-type">
                                            <option value="multiple">Choix multiple</option>
                                            <option value="case-cocher">Case à cocher</option>
                                            <option value="etoile">Evaluation par étoile</option>
                                            <option value="liste">Liste déroulante</option>
                                            <option value="date">Date et heure</option>
                                        </select>
                                    </div>
                                    
                            
                                    <div class="choices">
                                        <div class="wrap-form-item">
                                            <div class="form-item">
                                                <input type="checkbox" class="checkbox-choise" disabled>
                                                <input type="text" required="" name="reponse[]" id="reponse1" placeholder="Saisissez un choix de réponse" class="input-field mandatory" data-error-contener="div-erreur-reponse">
                                                <div class="message-erreur" id="div-erreur-reponse1" style="display: none;"> Vous devez proposer au moins un choix.</div>
                                            </div>
                                            <div class="wrap-mark-question">
                                                <input type="number" min='0' name="note[]" value='0' class="note-reponse">
                                            </div>
                                        </div>
                                    
                                    </div>

                                    <div class="choices">
                                        <div class="wrap-form-item">
                                            <div class="form-item">
                                                <input type="checkbox" class="checkbox-choise" disabled>
                                                <input type="text" required="" name="reponse[]"  placeholder="Saisissez un choix de réponse" class="input-field " data-error-contener="div-erreur-reponse">
                                                <div class="message-erreur" id="div-erreur-reponse2" style="display: none;"> Vous devez proposer au moins un choix.</div>
                                            </div>
                                            <div class="wrap-mark-question">
                                                <input type="number" min='0' name="note[]" value='0' class="note-reponse">
                                            </div>
                                            <div class="wrap-content-add-item">
                                                <span class="add-bloc" ><i class="fa fa-plus"></i></span>
                                            </div>
                                            
                                        </div>
                                    
                                    </div>
                                    <div class="wrap-contener-add-block"></div>
                                    
                            
                                    <div class="options">
                    
                                        <label>
                                            <input type="checkbox" name="reponse[]" value="autre">
                                            Ajouter une option de réponse "Autre" ou un champ de commentaire
                                        </label>
                                        <label>
                                            <input type="checkbox" name="reponse[]" value="aucun">
                                            Ajouter une option de réponse "Aucun des éléments ci-dessus"
                                        </label>
                                    </div>
                            
                                    <div class="action-buttons">
                                        <button type="button" class="add-question btn green"> <i class="fa-solid fa-circle-plus"></i> Ajouter une question</button>
                                        <div class="right-action-btn">
                                            <!-- <button type="button" class="btn red small"> <i class="fa-solid fa-xmark"></i> Annuler</button> -->
                                            <button type="submit" data-form="form-question1" class="btn green small"> <i class="fas fa-share"></i> Enregistrer</button>

                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div class="contener-add-question"></div>
                        </div>
                    <!--  -->
               

                    <div class="wrapper-btn">
                        <div class="content-fixed-btn">
                            <a href="editer-sondage.html" class="prev-btn"><i class="fa-solid fa-arrow-left"></i> Retour</a>
                            <a href="sondage.html" class="next-btn">Continuer <i class="fas fa-arrow-right"></i> </a>

                        </div>
                    </div>
                </div>
            </div>
            
        </div>
       
    </section>

    <script>
       
    $(document).ready(function() {
        var nb_reponse = $(".question-container .choices").length;

        var hidden_content = `<div class="choices">
                            <div class="wrap-form-item">
                                <div class="form-item">
                                    <input type="checkbox" class="checkbox-choise" disabled>
                                    <input type="text" required="" name="reponse[]" id="reponse${nb_reponse+1}" placeholder="Saisissez un choix de réponse" class="input-field " data-error-contener="div-erreur-reponse${nb_reponse+1}">
                                    <div class="message-erreur" id="div-erreur-reponse${nb_reponse+1}" style="display: none;"> Vous devez proposer au moins un choix.</div>
                                </div>
                                <div class="wrap-mark-question">
                                    <input type="number" min='0' name="note[]" value='0' class="note-reponse">
                                </div>
                                <div class="wrap-content-add-item">
                                    <span class="add-bloc" ><i class="fa fa-plus"></i></span>
                                    <span class="remove-bloc" ><i class="fa fa-minus"></i></span>
                                </div>
                            </div>
                        </div>`;


            

        function InitializeNumber() {
            $('input[type="number"]').niceNumber();
        }
        InitializeNumber();

        function addBloc(form,element) {
            $("#"+form+" .wrap-contener-add-block").append(element);
            nb_reponse++; // Update the count of choices after adding
            InitializeNumber();
        }

        function addQuestion(element) {
            $(".contener-add-question").append(element);
            nb_reponse++; // Update the count of choices after adding
            InitializeNumber();
        }


        function removeBloc(form) {
            $("#"+form+" .wrap-contener-add-block").children().last().remove();
            nb_reponse--; // Update the count after removal
            InitializeNumber();
        }

        $(document).on('click', '.add-bloc', function() {  // Fix class name
           let idform= $(this).closest('.form-sondage').attr('id');
            addBloc(idform,hidden_content);
        });

        $(document).on('click', '.remove-bloc', function() {
            let idform= $(this).closest('.form-sondage').attr('id');
            removeBloc(idform);
        });

        $(document).on('click', '.remove-question', function() {
            let idform= $(this).data('form');
            alert(idform)
           $("#"+idform).remove();
        });

        $(document).on('click', '.add-question', function() {  // Fix class name
            var nb_question = $(".wrapper-question form").length;
            var item_question=`
             <form action="" class="form-sondage" id="form-question${nb_question+1}">
                                <div class="question-container">
                                    <div class="question-header">
                                        <span class="question-number">Q${nb_question+1}</span>
                                        <input type="text" required="" name="question[]" class="question-title" placeholder="Saisir une question">
                                        <select name="type_question[]" class="question-type">
                                            <option value="multiple">Choix multiple</option>
                                            <option value="case-cocher">Case à cocher</option>
                                            <option value="etoile">Evaluation par étoile</option>
                                            <option value="liste">Liste déroulante</option>
                                            <option value="date">Date et heure</option>
                                        </select>
                                    </div>
                                    
                            
                                    <div class="choices">
                                        <div class="wrap-form-item">
                                            <div class="form-item">
                                                <input type="checkbox" class="checkbox-choise" disabled>
                                                <input type="text" required="" name="reponse[]" id="reponse1" placeholder="Saisissez un choix de réponse" class="input-field mandatory" data-error-contener="div-erreur-reponse">
                                                <div class="message-erreur" id="div-erreur-reponse1" style="display: none;"> Vous devez proposer au moins un choix.</div>
                                            </div>
                                            <div class="wrap-mark-question">
                                                <input type="number" min='0' name="note[]" value='0' class="note-reponse">
                                            </div>
                                        </div>
                                    
                                    </div>

                                    <div class="choices">
                                        <div class="wrap-form-item">
                                            <div class="form-item">
                                                <input type="checkbox" class="checkbox-choise" disabled>
                                                <input type="text" required="" name="reponse[]"  placeholder="Saisissez un choix de réponse" class="input-field " data-error-contener="div-erreur-reponse">
                                                <div class="message-erreur" id="div-erreur-reponse2" style="display: none;"> Vous devez proposer au moins un choix.</div>
                                            </div>
                                            <div class="wrap-mark-question">
                                                <input type="number" min='0' name="note[]" value='0' class="note-reponse">
                                            </div>
                                            <div class="wrap-content-add-item">
                                                <span class="add-bloc" ><i class="fa fa-plus"></i></span>
                                            </div>
                                            
                                        </div>
                                    
                                    </div>
                                    <div class="wrap-contener-add-block"></div>
                                    
                            
                                    <div class="options">
                    
                                        <label>
                                            <input type="checkbox" name="reponse[]" value="autre">
                                            Ajouter une option de réponse "Autre" ou un champ de commentaire
                                        </label>
                                        <label>
                                            <input type="checkbox" name="reponse[]" value="aucun">
                                            Ajouter une option de réponse "Aucun des éléments ci-dessus"
                                        </label>
                                    </div>
                            
                                    <div class="action-buttons">
                                        <button type="button" class="add-question btn green"> <i class="fa-solid fa-circle-plus"></i> Ajouter une question</button>
                                        <div class="right-action-btn">
                                            <button type="button" data-form="form-question${nb_question+1}" class="remove-question btn red small"> <i class="fa-solid fa-xmark"></i> Annuler</button>
                                            <button type="submit" data-form="form-question${nb_question+1}" class="btn green small"> <i class="fas fa-share"></i> Enregistrer</button>

                                        </div>
                                    </div>
                                </div>
                            </form>`;
            addQuestion(item_question);

        });

       
    });

           
    </script>

</body>
</html>
